<div id="am-g">


    <div id="post_comm" class="post_comment">

        <form action="#" method="post" name="feedback" class="am-form" onsubmit="return false;">
            <fieldset>

                    <div class="am-form-group">

                        <label>发表评论</label>
                        <label for="msg">
                       <textarea onfocus="this.value=''; this.onfocus=null;" class="ipt-txt" rows="5" cols="60" id="msg"
                                 name="msg">快来替我美言几句~</textarea>
                        </label>
                    </div>


                    <div class="am-form-group">
                        <label class="am-form-label">小名：</label>
                        <label class="am-checkbox-inline" for="commentNick"><input type="text"
                                                                                   onblur="if(this.value==='')this.value='我叫程序猿';"
                                                                                   onfocus="if(this.value==='我叫程序猿')this.value='';"
                                                                                   value="我叫程序猿"
                                                                                   class="ipt-txt"
                                                                                   size="36"
                                                                                   id="commentNick"
                                                                                   name="username"
                                                                                   required>
                        </label>

                    </div>
                    <div class="am-form-group">
                        <label class="am-form-label">验证码：</label>
                        <label class="am-checkbox-inline" for="validate">
                            <input type="text" name="validate" id="validate" size="4" maxlength="4" class="ipt-txt"
                                   style="text-transform:uppercase;width:100px;" required/>
                        </label>
                        <img src="/include/vdimgck.php" id="validateimg" style="cursor:pointer"
                             onclick="this.src=this.src+'?'" title="点击我更换图片" alt="点击我更换图片" class="vdimg"/>
                    </div>

                    <input type="button" class="am-btn am-btn-secondary" id="btnComment" value="发表评论" name="btnComment">
            </fieldset>
        </form>
        <div id="commentlist" class="am-u-md-12">
            <h3><span class="icon2"></span>评论列表</h3>
            <ul id="ulcommentlist" class="am-comments-list am-comments-list-flip">

                <dd id='commetcontent'></dd>
                <a name="newcomment"></a>
                <dd id='commetcontentNew'></dd>
            </ul>
            <ul id="LoadArticleReply" class="list"></ul>
        </div>
    </div>
 </div>
